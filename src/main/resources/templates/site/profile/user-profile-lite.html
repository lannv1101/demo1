<!doctype html>
<html class="no-js h-100" lang="en" xmlns:th="http://www.thymeleaf.org"
  th:replace="~{/site/layout::areas(~{::title},~{::body})}">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Thông tin người dùng | Color Market</title>
  <meta name="description"
    content="A high-quality &amp; free Bootstrap admin dashboard template pack that comes with lots of templates and components.">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" id="main-stylesheet" data-version="1.1.0" href="styles/shards-dashboards.1.1.0.min.css">
  <link rel="stylesheet" href="styles/extras.1.1.0.min.css">
  <script async defer src="https://buttons.github.io/buttons.js"></script>
</head>

<body class="h-100" style="margin-top: 150px;">

  <div class="container">
    <div class="row">
      <!-- End Main Sidebar -->
      <main class="main-content col-sm-12 p-0">
        <form th:action="@{/site/account/profile-update}" th:object="${account}" method="POST">
          <!-- / .main-navbar -->
          <!-- <div class="alert alert-success alert-dismissible fade show mb-0" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">×</span>
            </button>
            <i class="fa fa-check mx-2"></i>
            <strong th:text="${message}">Success! [[${message}]]</strong>
          </div> -->

          <div class="main-content-container container-fluid px-4">
            <!-- Page Header -->
            <div class="page-header row no-gutters py-4">
              <div class="col-12 col-sm-4 text-center text-sm-left mb-0">
                <span class="text-uppercase page-subtitle">Tổng quát</span>
                <h3 class="page-title">Thông tin người dùng</h3>
              </div>
              <div th:if="@{message!=null}" class="alert alert-primary" role="alert">
                <i>[[${message}]]</i>
              </div>
            </div>
            <!-- End Page Header -->
            <!-- Default Light Table -->
            <div class="row">
              <div class="col-lg-4">
                <div class="card card-small mb-4 pt-3">
                  <div class="card-header border-bottom text-center">
                    <div class="mb-3 mx-auto">
                      <img class="rounded-circle" th:src="@{|/assets/images/${account.photo}|}" alt="User Avatar"
                        width="110">
                    </div>
                    <h4 class="mb-0">[[${account.fullname}]]</h4>
                    <span class="text-muted d-block mb-2">Quản lí thông tin</span>
                    <button type="button" class="mb-2 btn btn-sm btn-pill btn-outline-primary mr-2">
                      <i class="material-icons mr-1">person_add</i>Follow</button>
                  </div>
                </div>
              </div>
              <div class="col-lg-8">
                <div class="card card-small mb-4">
                  <div class="card-header border-bottom">
                    <h6 class="m-0">Chi tiết tài khoản</h6>
                  </div>
                  <ul class="list-group list-group-flush">
                    <li class="list-group-item p-3">
                      <div class="row">
                        <div class="col">
                          <div class="form-row">
                            <div class="form-group col-md-6">
                              <label for="feFirstName">Tên đăng nhập</label>
                              <input type="text" class="form-control" th:field="*{username}" id="feFirstName" disabled>
                            </div>
                            <div class="form-group col-md-6">
                              <label for="feLastName">Họ và tên</label>
                              <input type="text" th:field="*{fullname}" class="form-control" id="feLastName"
                                placeholder="Fullname"> </div>
                          </div>
                          <div class="form-row">
                            <div class="form-group col-md-6">
                              <label for="feEmailAddress">Email</label>
                              <input type="email" th:field="*{email}" class="form-control" id="feEmailAddress"
                                placeholder="Email" value="sierra@example.com"> </div>
                            <div class="form-group col-md-6">
                              <label for="fePassword">Mật khẩu</label>
                              <a href="">Thay đổi mật khẩu</a>
                            </div>
                          </div>
                          <!-- <div class="form-group">
                            <label for="feInputAddress">Address</label>
                            <input type="text" class="form-control" id="feInputAddress" placeholder="1234 Main St">
                          </div>
                          <div class="form-row">
                            <div class="form-group col-md-6">
                              <label for="feInputCity">City</label>
                              <input type="text" class="form-control" id="feInputCity"> </div>
                            <div class="form-group col-md-4">
                              <label for="feInputState">State</label>
                              <select id="feInputState" class="form-control">
                                <option selected>Choose...</option>
                                <option>...</option>
                              </select>
                            </div>
                            <div class="form-group col-md-2">
                              <label for="inputZip">Zip</label>
                              <input type="text" class="form-control" id="inputZip"> </div>
                          </div> -->
                          <!-- <div class="form-row">
                            <div class="form-group col-md-12">
                              <label for="feDescription">Description</label>
                              <textarea class="form-control" name="feDescription"
                                rows="5">Lorem ipsum dolor sit amet consectetur adipisicing elit. Odio eaque, quidem, commodi soluta qui quae minima obcaecati quod dolorum sint alias, possimus illum assumenda eligendi cumque?</textarea>
                            </div>
                          </div> -->
                          <button type="submit" class="btn btn-success">Cập nhật</button>
                        </div>
                      </div>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            <!-- End Default Light Table -->
          </div>
        </form>
      </main>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
  <script src="https://unpkg.com/shards-ui@latest/dist/js/shards.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Sharrre/2.0.1/jquery.sharrre.min.js"></script>
  <script src="scripts/extras.1.1.0.min.js"></script>
  <script src="scripts/shards-dashboards.1.1.0.min.js"></script>
</body>

</html>
