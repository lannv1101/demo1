<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="areas(title,view)">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Colo Shop Template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:replace="${title}"></title>
    <link rel="stylesheet" th:href="@{/styles/bootstrap4/bootstrap.min.css}">
    <link th:href="@{/plugins/font-awesome-4.7.0/css/font-awesome.min.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/plugins/OwlCarousel2-2.2.1/owl.carousel.css}">
    <link rel="stylesheet" th:href="@{/plugins/OwlCarousel2-2.2.1/owl.theme.default.css}">
    <link rel="stylesheet" th:href="@{/plugins/OwlCarousel2-2.2.1/animate.css}">
    <link rel="stylesheet" th:href="@{/styles/main_styles.css}">
    <link rel="stylesheet" th:href="@{/styles/responsive.css}">
    <link rel="stylesheet" th:href="@{/assets/css/css.css}">
    <link href="../static/images/logo.png" th:href="@{/images/logo.png}" rel="icon" type="image/x-icon" />
    <link rel="stylesheet" th:href="@{https://use.fontawesome.com/releases/v5.1.1/css/all.css}">
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/styles/notification/css.css}">
</head>

<body>
    <div class="super_container" ng-app="shopping-cart-app" ng-controller="shopping-cart-ctrl">
        <!-- Header -->
        <header th:insert="~{/site/layout/_header.html::header}"></header>
        <!-- Navbar -->
        <nav th:insert="~{/site/layout/_navbar.html::navbar}"></nav>
        <!-- Main -->
        <main th:replace="${view}"></main>

        <!-- Footer -->
        <footer th:replace="~{/site/layout/_footer.html::footer}"></footer>


    </div>
    <script th:src="@{/assets/angular.min.js}"></script>
    <script th:src="@{/js/jquery-3.2.1.min.js}"></script>
    <script th:src="@{/styles/bootstrap4/popper.js}"></script>
    <script th:src="@{/styles/bootstrap4/bootstrap.min.js}"></script>
    <script th:src="@{/plugins/Isotope/isotope.pkgd.min.js}"></script>
    <script th:src="@{/plugins/OwlCarousel2-2.2.1/owl.carousel.js}"></script>
    <script th:src="@{/plugins/easing/easing.js}"></script>
    <script th:src="@{/js/custom.js}"></script>
    <script th:src="@{/assets/cart/shopping-cart-app.js}"></script>
    <script th:src="@{/styles/notification/js.js}"></script>
</body>

</html>
