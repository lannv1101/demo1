<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/site/layout::areas(~{::title},~{::body})}">

<head>
    <title>Forgot password | ColorShop</title>
</head>

<body style="margin-top: 150px;">
    <div>
        <h2 style="text-align: center;">Forgot Password</h2>
    </div>

    <div th:if="${error != null}">
        <p class="text-danger" style="text-align: center;">[[${error}]]</p>
    </div>
    <div th:if="${message != null}">
        <p class="text-warning" style="text-align: center;">[[${message}]]</p>
    </div>

    <form th:action="@{/color/forgot_password}" method="post" style="max-width: 420px; margin: 0 auto;">
        <div class="border border-secondary rounded p-3">
            <div>
                <p>We will be sending a reset password link to your email.</p>
            </div>
            <div>
                <p>
                    <input type="email" name="email" class="form-control" placeholder="Enter your e-mail" required
                        autofocus />
                </p>
                <p class="text-center">
                    <input type="submit" value="Send" class="btn btn-primary" />
                </p>
            </div>
        </div>
    </form>

</body>

</html>
