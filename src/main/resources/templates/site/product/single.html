		<div class="row">

						<div class="col-lg-3 thumbnails_col order-lg-1 order-2">
							<div class="single_product_thumbnails">
								<ul>
									<li><img src="images/single_1_thumb.jpg" alt="" data-image="images/single_1.jpg">
									</li>
									<li class="active"><img src="images/single_2_thumb.jpg" alt=""
											data-image="images/single_2.jpg"></li>
									<li><img src="images/single_3_thumb.jpg" alt="" data-image="images/single_3.jpg">
									</li>
								</ul>
							</div>
						</div>
						<div class="col-lg-9 image_col order-lg-2 order-1">
							<div class="single_product_image">
								<div class="single_product_image_background"
									style="background-image:url('/assets/images/${item.image}')">
									<img th:src="@{|/assets/images/${item.image}|}" alt="" srcset=""
										class="single_product_image_background">
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-lg-5">
				<div class="product_details">
					<div class="product_details_title">

						<h2>[[${item.name}]]</h2>
						<!-- <p> [[${#numbers.formatInteger(item.price,3,'POINT')}]] VND</p> -->
						<!-- <p th:text="${#numbers.formatDecimal(item.price, 0, 'COMMA', 2, 'POINT')}">VND</p> -->

							role="button">add
							to cart</a> -->
						<div class="original_price">[[${item.price}]]</div>
						<div class="product_price">[[${#numbers.formatInteger(item.price-item.price*item.discount*0.01,3,'POINT')}]]  
                                        VND</div><br>
						<button class="button-add btn btn-danger btn-sm text-white"
							th:attr="ng-click=@{|cart.add(${item.id})|}">add to
							cart</button> <br>
							<div class="free_delivery d-flex flex-row align-items-center justify-content-center">
							<span class="ti-truck"></span><span>free delivery</span>
					</div>
