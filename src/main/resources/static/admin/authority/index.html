<div class="m-5 p-2">
    <div class="text-center">
        <h3>PHÂN QUYỀN</h3>
    </div>
    <table class="table table-striped table-hover">
        <thead class="thead-inverse">
            <tr>
                <th></th>
                <th ng-repeat="role in roles" class="text-center">{{role.name}}</th>

            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="acc in pager.admins">
                <td scope="row">{{acc.fullname}}</td>
                <td ng-repeat="role in roles" class="text-center">
                    <input ng-checked="authority_of(acc,role)" ng-click="authority_changed(acc,role)" type="checkbox"
                        name="" id="">

                </td>
            </tr>

        </tbody>
    </table>
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <li class="page-item">
                <a class="page-link" ng-click="pager.first()" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li class="page-item"><a class="page-link" ng-click="pager.prev()">prev</a> </li>
            <li class="page-item"><a class="page-link">{{pager.page+1}} of
                    {{pager.count}}</a></li>

            <li class="page-item">
                <a class="page-link" ng-click=" pager.next()">Next</a>
            </li>
            <li class="page-item">
                <a class="page-link" ng-click="pager.last()" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>
