<div class="container">
    <div class="row">
        <!-- End Main Sidebar -->
        <main class="main-content col-sm-12 p-0">
            <form>
                <div class="main-content-container container-fluid px-4">
                    <!-- Page Header -->
                    <div class="page-header row no-gutters py-4">
                        <div class="col-12 col-sm-4 text-center text-sm-left mb-0">
                            <span class="text-uppercase page-subtitle">Tổng quát</span>
                            <h3 class="page-title">Thông tin người dùng</h3>
                        </div>
                        <!-- <div th:if="@{message!=null}" class="alert alert-primary" role="alert">
                            <i>[[${message}]]</i>
                        </div> -->
                    </div>
                    <!-- End Page Header -->
                    <!-- Default Light Table -->
                    <div class="row">
                        <div class="col-lg-4">
                            <div class="card card-small mb-4 pt-3">
                                <div class="card-header border-bottom text-center">
                                    <div class="mb-3 mx-auto">
                                        <img class="rounded-circle" ng-src="/assets/users/{{user.photo}}"
                                            alt="User Avatar" width="110"> </div>
                                    <h4 class="mb-0">{{user.fullname}}</h4>
                                    <div class="col-sm">
                                        <label for="validationCustom02" class="form-label">Hình ảnh</label>
                                        <input type="file"
                                            onchange="angular.element(this).scope().imageChanged(this.files)"
                                            class="form-control" required width="200px" height="200px">
                                        <div class="valid-feedback">
                                            Looks good!
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-8">
                            <div class="card card-small mb-4">
                                <div class="card-header border-bottom">
                                    <h6 class="m-0">Chi tiết tài khoản</h6>
                                </div>
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item p-3">
                                        <div class="row">
                                            <div class="col">
                                                <form method="POST">
                                                    <div class="form-row">
                                                        <div class="form-group col-md-6">
                                                            <label for="feFirstName">Tên đăng nhập</label>
                                                            <input type="text" class="form-control"
                                                                ng-model="user.username" id="feFirstName" disabled>
                                                        </div>
                                                        <div class="form-group col-md-6">
                                                            <label for="feLastName">Họ và tên</label>
                                                            <input type="text" ng-model="user.fullname"
                                                                class="form-control" id="feLastName"
                                                                placeholder="Fullname"> </div>
                                                    </div>
                                                    <div class="form-row">
                                                        <div class="form-group col-md-6">
                                                            <label for="feEmailAddress">Email</label>
                                                            <input type="email" ng-model="user.email"
                                                                class="form-control" id="feEmailAddress"
                                                                placeholder="Email" value="sierra@example.com">
                                                        </div>
                                                        <div class="form-group col-md-6">
                                                            <label for="fePassword">Mật khẩu</label>
                                                            <input type="password" ng-model="user.password" disabled
                                                                class="form-control" id="fePassword"> </div>
                                                    </div>
                                                    <a ng-click="update()" type="submit" class="btn btn-success">Update
                                                        Account</a>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <!-- End Default Light Table -->
                </div>
            </form>
        </main>
    </div>
</div>
